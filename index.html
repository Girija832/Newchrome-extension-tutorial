<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Send Quick SMS</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload()>
	<div class="sms-bg">
		<div class="heading">
			Send SMS
		</div>
		<form action="" method="POST" class="form-padd">
			<input type="text"  id="phone" placeholder="Enter Phone Number"><br><br>
			<textarea id="message" rows="3" class="form-control" placeholder="Enter Your Message"></textarea><br>
			<button type="submit" id="dataSave" class="btn btn-success center-block">Send SMS</button>
		</form>
		<div id="options" class="options" role="button">
			<a href="options.html" target="_blank">
				<div class="opt-icon"></div>
				<span>Options</span>
			</a>
		</div>		
	</div>


	<script src="js/popup.js" type="text/javascript"></script>
	<script src="js/option.js" type="text/javascript"></script>
</body>
</html>
